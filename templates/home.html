{% extends 'base.html' %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/home.css') }}" type="text/css">
  <title>Unit Tenis</title>
{% endblock %}

{% block body %}
<!-- CAROUSEL  -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{url_for('static', filename='/images/carousel/stock1.jpg')}}" class="d-block w-100" alt="Stock 1">
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static', filename='/images/carousel/stock2.jpg')}}" class="d-block w-100" alt="Stock 2">
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static', filename='/images/carousel/stock3.jpg')}}" class="d-block w-100" alt="Stock 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    <div class="carousel-caption">
      <h5>Welcome.</h5>
    </div>
  </div>

  <div class="container aos-init aos-animate justify-content-center" data-aos="fade-up">

      <img src="{{url_for('static', filename='/images/Logo-UT.png')}}" class="logo">
  </div>
  <h1 class="aos-init aos-animate" data-aos="fade-up">This is home</h1> 
  <h1 class="animate__animated animate__fadeInUp">Tes animate</h1>

{% endblock %}
